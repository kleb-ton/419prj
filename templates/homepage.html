<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Dropdown Menus with Event Listeners</title>
</head>
<body>
    <h1>Multiple Dropdown Menus with Event Listeners</h1>
    <div id="dropdowns">
        {% for i in range(1, 6) %}
            <form>
                <select id="myPick{{ i }}" name="myPick{{ i }}">
                    <option value="">Draft a Hero </option>
                    {% for option in hero_list %}
                        <option value="{{ option['code'] }}">{{ option["name"] }}</option>
                    {% endfor %}
                </select>
            </form>
   
            <img id="myImg{{ i }}" src="" alt="Hero Portrait">

        {% endfor %}

        {% for i in range(1, 6) %}
            <form>
                <select id="enPick{{ i }}" name="en{{ i }}">
                    <option value="">Draft a Hero </option>
                    {% for option in hero_list %}
                        <option value="{{ option['code'] }}">{{ option["name"] }}</option>
                    {% endfor %}
                </select>
            </form>
   
            <img id="enImg{{ i }}" src="" alt="Hero Portrait">

        {% endfor %}
    </div>

    <script>
        for (let i = 1; i <= 5; i++) {
            let dropdown = document.getElementById('myPick' + i);
            let image = document.getElementById('myImg' + i); 

            dropdown.addEventListener('change', function(event) {
                image.src = "https://static.smilegatemegaport.com/event/live/epic7/guide/images/hero/" + event.target.value + "_s.png";
                console.log("https://static.smilegatemegaport.com/event/live/epic7/guide/images/hero/" + event.target.value + "_s.png")
            });
        }

        for (let i = 1; i <= 5; i++) {
            let dropdown = document.getElementById('enPick' + i);
            let image = document.getElementById('enImg' + i); 

            dropdown.addEventListener('change', function(event) {
                image.src = "https://static.smilegatemegaport.com/event/live/epic7/guide/images/hero/" + event.target.value + "_s.png";
                console.log("https://static.smilegatemegaport.com/event/live/epic7/guide/images/hero/" + event.target.value + "_s.png")
            });
        }
    </script>
</body>
</html>
